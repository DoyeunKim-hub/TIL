<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
	<script>
	function changeColor(){
		var hobj = window.document.getElementById("h");
		hobj.style.backgroundColor='red';
	}
	</script>
 </head>
 <body>
	<h1 id="h">화면출력</h1>
	<input type="button" value="색상바꾸기" onclick="changeColor()"><br><!--  -->
	<input type="button" value="원래대로" onclick="">
<!-- button이 앞에 있어야지 뒤에 script에서 object화 가능, 인식가능 -->

 </body>
</html>
